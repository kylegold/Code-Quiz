<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="#" onclick="" id="view-highscores">View Highscores</a>
      <p id="quiz-counter">Time: <span id="counter"></span></p>
    </header>
    <main id="startContainer">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time<br />
        limit. Keep in mind that incorrect answers will penalize you
        score/time<br />
        by 10 seconds.
      </p>
      <div>
        <button id="start-quiz">Start Quiz</button>
      </div>
    </main>

    <div id="quizContainer" class="hide">
      <h2 id="question">
        Try to answer the following code-related questions within the time<br />
        limit.
      </h2>
      <div class="answers">
        <button id="btn">answerOne</button>
        <button id="btn">answerTwo</button>
        <button id="btn">answerThree</button>
        <button id="btn">answerFour</button>
      </div>
    </div>
